<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.4/katex.min.css">
    <link rel="stylesheet" href="{{ '/assets/css/syntax.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.scss' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/sidebar.css' | relative_url }}">
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js"></script>
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
      renderMathInElement(document.body, {
        delimiters: [
          // Inline math delimiters first to prioritize them
          { left: "\\(", right: "\\)", display: false },  // LaTeX inline
          { left: "$", right: "$", display: false },       // Traditional inline
          // Block math after inline to avoid conflicts
          { left: "$$", right: "$$", display: true },      // Block math
          { left: "\\[", right: "\\]", display: true }     // LaTeX block
        ],
        throwOnError: false
      });
    });
</script>
<head>
    <title>{{ page.title }}</title>
</head>
<body>
    <div class="sidebar">
        <h3>Posts</h3>
        <ul>
            {% for post in site.posts %}
            <li>
                <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
    <div class="main-content">
        <h1>{{ page.title }}</h1>
        <p><em>{{ page.date | date: "%B %d, %Y" }}</em></p>
        {{ content }}
    </div>
</body>
</html>
